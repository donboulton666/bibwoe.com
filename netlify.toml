[build]
  publish = "public"
  command = "gatsby build"
[build.environment]
  NODE_VERSION = "20.12.2"
[[plugins]]
  package = "@netlify/plugin-gatsby" 
[[headers]]
  for = "/*"
  [headers.values]
    cache-control = '''
	  public,
	  max-age=2592000'''
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Robots-Tag = "index"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = '''
      POST, 
      GET,
      PUT,  
      DELETE,
      HEAD
    '''
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Time-Zone"
    Access-Control-Max-Age = "3600"

    Vary = "Accept-Encoding"
    Permissions-Policy = '''
      accelerometer=(self),
      autoplay=*,
      camera=(self),
      encrypted-media=(self),
      fullscreen=(self),
      geolocation=*,
      gyroscope=(self),
      magnetometer=(self),
      microphone=(self),
      midi=(self),
      payment=(self),
      picture-in-picture=*,
      usb=(self)
    '''
[[headers]]
  for = "/static/assets/*"
  [headers.values]
    cache-control = '''
	  public,
	  max-age=31536000'''
[[redirects]]
  from = "/*"
  to = "https://www.google-analytics.com/analytics.js"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}